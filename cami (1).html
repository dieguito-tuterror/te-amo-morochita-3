<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Coraz√≥n con Temporizador</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle, #000, #111);
      height: 100%;
    }
    canvas {
      display: block;
    }
    #timer {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #ff7cae;
      font-size: 28px;
      font-family: monospace;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="timer">24:00:00</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const timerEl = document.getElementById("timer");
const messages = ["Te amo", "de aqui", "hasta la luna", "a pasito", "de caracol", "mi morocha üíó"];
let currentMessage = 0;
let particles = [];
let hearts = [];
let showText = true;
let exploding = false;
let timerStarted = false;
let countdownEndTime = null;

// üíó Lluvia de corazones
function createHeartRain() {
  const count = window.innerWidth < 768 ? 40 : 80;
  hearts = [];
  for (let i = 0; i < count; i++) {
    hearts.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      speed: Math.random() * 1 + 0.5,
      size: Math.random() * 20 + 10,
      opacity: Math.random() * 0.5 + 0.3,
    });
  }
}

// üí• Crear part√≠culas en forma de texto
function createTextParticles(text) {
  const tempCanvas = document.createElement("canvas");
  const tempCtx = tempCanvas.getContext("2d");
  tempCanvas.width = canvas.width;
  tempCanvas.height = canvas.height;

  tempCtx.fillStyle = "#fff";
  tempCtx.font = "bold 100px sans-serif";
  tempCtx.textAlign = "center";
  tempCtx.fillText(text, canvas.width / 2, canvas.height / 2);

  const data = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
  const positions = [];

  for (let y = 0; y < data.height; y += 6) {
    for (let x = 0; x < data.width; x += 6) {
      const i = (y * data.width + x) * 4;
      if (data.data[i + 3] > 150) {
        positions.push({ x, y });
      }
    }
  }

  particles = [];
  for (let i = 0; i < positions.length; i++) {
    const pos = positions[i];
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      tx: pos.x,
      ty: pos.y,
      vx: 0,
      vy: 0,
      size: Math.random() * 1.5 + 1,
      color: `hsl(${Math.random() * 60 + 330}, 100%, 70%)`
    });
  }
}

// üí• Explosi√≥n de part√≠culas
function explodeParticles() {
  exploding = true;
  particles.forEach(p => {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 5 + 3;
    p.vx = Math.cos(angle) * speed;
    p.vy = Math.sin(angle) * speed;
  });

  setTimeout(() => {
    currentMessage++;
    if (currentMessage >= messages.length) {
      currentMessage = messages.length - 1;
      if (!timerStarted) {
        startCountdown();
        timerStarted = true;
      }
    } else {
      createTextParticles(messages[currentMessage]);
    }
    exploding = false;
  }, 600);
}

// ‚è≥ Temporizador
function startCountdown() {
  countdownEndTime = Date.now() + 24 * 60 * 60 * 1000;
  timerEl.style.display = "block";
  updateTimer();
}

function updateTimer() {
  const now = Date.now();
  const diff = countdownEndTime - now;
  if (diff <= 0) {
    timerEl.textContent = "00:00:00";
    return;
  }

  const h = String(Math.floor(diff / 3600000)).padStart(2, "0");
  const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
  const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
  timerEl.textContent = `${h}:${m}:${s}`;
  requestAnimationFrame(updateTimer);
}

// üé® Animaci√≥n
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Fondo corazones
  hearts.forEach(h => {
    ctx.font = `${h.size}px serif`;
    ctx.fillStyle = `rgba(255,0,100,${h.opacity})`;
    ctx.fillText("üíó", h.x, h.y);
    h.y += h.speed;
    if (h.y > canvas.height) {
      h.y = -20;
      h.x = Math.random() * canvas.width;
    }
  });

  // Part√≠culas
  particles.forEach(p => {
    if (!exploding) {
      const dx = p.tx - p.x;
      const dy = p.ty - p.y;
      p.x += dx * 0.05;
      p.y += dy * 0.05;
    } else {
      p.x += p.vx;
      p.y += p.vy;
      p.vx *= 0.9;
      p.vy *= 0.9;
    }

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 4);
    grad.addColorStop(0, 'white');
    grad.addColorStop(0.2, p.color);
    grad.addColorStop(1, 'transparent');
    ctx.fillStyle = grad;
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

// üì± Interacciones
canvas.addEventListener("click", explodeParticles);
canvas.addEventListener("touchstart", explodeParticles);

// üßπ Resize
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  createHeartRain();
  createTextParticles(messages[currentMessage]);
});

// ‚úÖ Inicializaci√≥n
createHeartRain();
createTextParticles(messages[currentMessage]);
animate();
</script>
</body>
</html>
